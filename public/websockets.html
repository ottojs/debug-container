<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Socket.io Demo</title>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="message_form" action="#">
      <div>
        <strong><label for="content">Message:</label></strong>
        <input id="content" />
      </div>
      <div><input id="btn_submit" type="submit" value="Send" /></div>
    </form>

    <script
      src="/vendor/jquery-v3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    ></script>
    <script src="/ws/socket.io.js"></script>
    <script>
      $(document).ready(function () {
        // Handles on Element Selectors
        var messages = $("#messages");
        var input = $("#content");

        // ##### Connect #####
        // Short version
        var socket = io(location.protocol + "//" + location.host, {
          path: "/ws/",
        });
        //
        // Long Version
        // var manager = new io.Manager(location.protocol"//"+location.host, {
        //   reconnectionDelayMax: 10000,
        //   path: "/ws/"
        // });
        // var socket = manager.socket("/"); // Namespace

        // On Message/Data
        socket.on("message", function (data) {
          messages.append("<li>" + data.content + "</li>");
        });

        // Form Submission
        // New Message
        $("#message_form").submit(function (e) {
          // Stops form element from submitting as it
          // would normally work on submit button click
          e.preventDefault();

          // Send Content
          socket.emit("message", {
            content: input.val(),
          });

          // Clear Input
          input.val("");
        });
      });
    </script>
  </body>
</html>
